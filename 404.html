<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=/">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
        }
    </style>
    <script>
        // Immediate JavaScript redirect if meta refresh fails
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);

        // Fallback if the path is wrong
        if (window.location.pathname !== '/' && window.location.pathname !== '/404.html') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist. You'll be redirected to the homepage in 3 seconds...</p>
        <p><a href="/" onclick="window.location.href='/'; return false;">Click here if you're not redirected automatically</a></p>
    </div>
</body>
</html>
